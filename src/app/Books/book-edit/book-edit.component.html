<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" [(ngModel)]="book.title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author" [(ngModel)]="book.author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis" [(ngModel)]="book.synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <label for="photo">Ajouter une photo</label>
        <input id="photo" type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>

      <div class="container-fluid m-2">
        <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading" (click)="onSaveBook()"
                type="submit">Enregistrer
        </button>
        <button class="btn btn-danger m-2" (click)="onAnnuler()"
            >Annuler
        </button>
      </div>

    </form>
  </div>
</div>
